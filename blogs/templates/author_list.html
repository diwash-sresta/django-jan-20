{% extends "base_author.html" %}
{% block title %}The Authors{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-4 text-center mb-4">Author Lists</h1>
    
    <ul class="list-group">
        {% for author in authors %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ author.id }}/" class="text-decoration-none">{{ author.name }}</a>
        </li>
        {% endfor %}
    </ul>

    <div class="text-center mt-4">
        <a href="add/" class="btn btn-primary">Add New Author</a>
    </div>
</div>
{% endblock content %}
