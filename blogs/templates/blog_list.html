<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for blog in blogs %}
        <li>
            <a href="{{ blog.id }}/">{{ blog.title}}</a>
        </li>
        {% endfor %}
        

    </ul>
    <a href = "create/">Create New Blog</a>

    
</body>
</html>
