{% extends 'base_todo.html' %}

{% block title %}
To-do List
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">My To-Do List</h1>
    
    <!-- Task Details -->
    <div class="mt-4">
        <h3>{{ task.title }}</h3>
        <p><strong>Created At:</strong> {{ task.created_at|date:"F d, Y H:i" }}</p>
    </div>

    <!-- Action Buttons -->
    <div class="text-center mt-4">
        <a href="{% url 'todo_create' %}" class="btn btn-primary">Add New Task</a>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary">Back to List</a>
        <a href="{% url 'todo_delete' task.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
    </div>

    <!-- Bootstrap JS (Optional for interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
{% endblock %}
