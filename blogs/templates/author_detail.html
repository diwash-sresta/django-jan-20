{% extends "base_author.html" %}
{% block title %}Author Details{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">Author Details</h1>

        <table class="table table-bordered">
            <tr>
                <th>Name:</th>
                <td>{{ author.name }}</td>
            </tr>
            <tr>
                <th>Email:</th>
                <td>{{ author.email }}</td>
            </tr>
            <tr>
                <th>Age:</th>
                <td>{{ author.age }}</td>
            </tr>
            <tr>
                <th>Created At:</th>
                <td>{{ author.created_at|date:"F d, Y H:i" }}</td>
            </tr>
        </table>

        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'author_list' %}" class="btn btn-secondary">Back to List</a>
            <a href="{% url 'author_delete' author.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
